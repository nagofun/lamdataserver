<script type="text/javascript">
    function calMax(arr) {
        let max = 0;
        arr.forEach((el) => {
          el.forEach((el1) => {
            if (!(el1 === undefined || el1 === '')) {
              if (max < el1) {
                max = el1;
              }
            }
          })
        })
        let maxint = Math.ceil(max / 9.5);//不让最高的值超过最上面的刻度
        let maxval = maxint * 10;//让显示的刻度是整数
        return maxval;
  }

  //计算最小值
  function calMin(arr) {
    let min = 0;
    arr.forEach((el) => {
      el.forEach((el1) => {
        if (!(el1 === undefined || el1 === '')) {
          if (min > el1) {
            min = el1;
          }
        }
      })
    })
    let minint = Math.floor(min / 10);
    let minval = minint * 10;//让显示的刻度是整数
    return minval;
  }

    function onLoadData_2D(data)
    {
<!--    [[XValue, YValue, ZValue, ScanningRate],[],[],...]-->
<!--        X       Y                   color-->

        function getXYZRangeOnExtent(data) {
            var X_Max = -Infinity;
            var Y_Max = -Infinity;
            var Z_Max = -Infinity;
            var X_Min = Infinity;
            var Y_Min = Infinity;
            var Z_Min = Infinity;
            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var X_Val = item[0];
                var Y_Val = item[1];
                var Z_Val = item[2];
                X_Max = Math.max(X_Val, X_Max);
                Y_Max = Math.max(Y_Val, Y_Max);
                Z_Max = Math.max(Z_Val, Z_Max);
                X_Min = Math.min(X_Val, X_Min);
                Y_Min = Math.min(Y_Val, Y_Min);
                Z_Min = Math.min(Z_Val, Z_Min);
            }
            return {
                X_Max: X_Max,
                Y_Max: Y_Max,
                Z_Max: Z_Max,
                X_Min: X_Min,
                Y_Min: Y_Min,
                Z_Min: Z_Min,
            };
        }

        var range = getXYZRangeOnExtent(data);
        var XY_length =0
        if(range.X_Max-range.X_Min > range.Y_Max-range.Y_Min){
            XY_length = range.X_Max-range.X_Min
        }
        else{
            XY_length = range.Y_Max-range.Y_Min
        }

        var option = {
            title: {
                text: '激光成形过程 平面扫描位置-瞬时速率散点图',
                left: 'center',
                top: 0

            visualMap:  [

                {
<!--                高度-->

<!--                    seriesIndex:2,                          //指定取哪个系列的数据，即哪个系列的 series.data,默认取所有系列-->
<!--                    hoverLink:true,                         //鼠标悬浮到 visualMap 组件上时，鼠标位置对应的数值 在 图表中对应的图形元素，会高亮-->
                    min:range.Z_Min,
