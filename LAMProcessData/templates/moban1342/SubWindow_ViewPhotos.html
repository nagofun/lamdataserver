    <style type="text/css">

    @charset "utf-8";
    /* CSS Document */
    *{
        margin:0;
        padding:0;
    }
    body{
        font-family:"微软雅黑";
        background-color:#ddd;
    }
    .box{
        width:760px;
        height:600px;
        background:#fff;
        margin:30px auto;
        padding:20px;
    }
    .box .head span{
        font-size:18px;
        color:#333;
    }
    .box .head{
        margin-bottom:20px;
    }
    .box .head a{
        text-decoration:none;
        float:right;
        font-size:15px;
        color:#333;
    }
    .box .head a:hover{
        color:#F00;
    }
    .box ul li{
        width:160px;
<!--        width:160px;-->
        height:240px;
        list-style:none;
        position:relative;
        float:left;
        margin-left:20px;
        margin-bottom:20px;
        overflow:hidden;
    }
    .box ul li .deatil{
        width:160px;
        height:240px;
        background:rgba(0,0,0,0.7);
        position:absolute;
        top:-240px;
        -webkit-transition:all 0.3s ease;<!--适应ie，谷歌，苹果浏览器内核-->
        -o-transition:all 0.3s ease;<!--适应Opera浏览器内核-->
        -moz-transition:all 0.3s ease;<!--火狐浏览器-->
        -ms-transition:all 0.3s ease;<!--微软-->
    }

    .box ul li .deatil h2{
        font-size:18px;
        color:#fff;
        text-align:center;
        padding-top:30px;
        }
    .box ul li .deatil p{
        font-size:16px;
        text-align:center;
        margin:30px;
        color:#fff;
    }
    .box ul li .deatil a{
        font-size:15px;
        display:block;
        color:#fff;
        background-color:#F00;
        text-decoration:none;
        width:100px;
        height:40px;
        text-align:center;
        line-height:40px;
        margin:0 auto;
    }
    .box ul li:hover .deatil{
        top:0;
    }
    img{
        display:block;
        width:100%;
        heigth:300px;
        object-fit:cover
    }


    </style>

<div id="page-inner">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                {{ form.title }}图片浏览
                <small>{{ operate|upper }}</small>

            </h1>
        </div>

        <!-- /. ROW  -->
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            {{ heading|upper }}
                        </div>
                        <div class="panel-body">
                            <div class="box">
                              <!-- 图片内容 -->
                              <ul id="viewer">
                                  
                                  {% for pic in pictures %}
                                  <li>
<!--                                      <div class="deatil">-->
<!--                                         <h2></h2>-->
<!--                                         <p>{{ pic.picture.name }}</p>-->
<!--&lt;!&ndash;                                         <a href="#">开始进入</a>&ndash;&gt;-->
<!--                                      </div>-->
                                      <img src="{{ Common_URL.Query_DefectPicture }}{{ pic.id }}/"  height="240px" alt=""/>
                                  </li>
                                  {% empty %}
                                  <li>暂无照片</li>
                                  {% endfor %}

                              </ul>
                            </div>







<!--                            <ul id="viewer">-->
<!--                                {% for pic in pictures %}-->
<!--                                <li><img data-original="{{ Common_URL.Query_DefectPicture }}{{ pic.id }}/" src="{{ Common_URL.Query_DefectPicture }}{{ pic.id }}/" alt="{{ pic.picture.name }}"></li>-->

<!--                                {% endfor %}-->

<!--                            </ul>-->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                </div>
                <!-- /.panel -->

            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <script type="text/javascript">

        var viewer = new Viewer(document.getElementById('viewer'),{
            url: 'data-original'
        });
<!--        $('#viewer').viewer({-->

    </script>
    </div>
